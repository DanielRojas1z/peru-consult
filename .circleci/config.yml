version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.1.9
    steps:
      - checkout
      - run: sudo apt install -y git libfreetype6-dev libjpeg62-turbo-dev
      - run: sudo docker-php-ext-configure gd --with-freetype-dir=/usr/include/ --with-jpeg-dir=/usr/include/
      - run: sudo docker-php-ext-install -j$(nproc) gd
      - run: sudo composer self-update
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "composer.json" }}
          - v1-dependencies-
      - run: composer install -n --prefer-dist
      - save_cache:
          paths:
            - ./vendor
          key: v1-dependencies-{{ checksum "composer.json" }}
      - run: ./vendor/bin/phpunit --configuration phpunit.xml
      - run: ./vendor/bin/behat --config behat.yml
  deploy:
    docker:
      - image: circleci/python:3.4.6
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Deploy Docs
          command: |
            python3 -m venv venv
            . venv/bin/activate
            GIT_FILES=($(git show --pretty="" --name-only $CIRCLE_SHA1))
            for f in ${GIT_FILES[@]};
            do
              if [[ $f == "docs/"* ]] || [ $f == "mkdocs.yml" ]; then
                git config user.name "Giancarlos Salas";
                git config user.email "giansalex@gmail.com";
                git remote add gh-token "https://${GH_TOKEN}@github.com/giansalex/peru-consult.git";
                git fetch gh-token && git fetch gh-token gh-pages:gh-pages;
                pip install -IU -r requirements.txt;
                mkdocs gh-deploy -v --clean --remote-name gh-token --message "Deployed MkDocs version: 0.17.2 [ci skip]";
                break
              fi
            done
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
workflows:
  version: 2
  build_test_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              ignore: gh-pages
      - deploy:
          requires:
            - build
